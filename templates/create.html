{% extends "layout.html" %}

{% block title %}
    Create
{% endblock %}

{% block main %}
    <form action="/create" method="post">
            <section class="vh-100 gradient-custom">
                <div class="container py-5 h-100">
                  <div class="row justify-content-center align-items-center h-100">
                    <div class="col-12 col-lg-9 col-xl-7">
                      <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                        <div class="card-body p-4 p-md-5">
                            <br>
                          <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Create New Event</h3>
                          <form>
              
                            <div class="row">
                              <div class="col-md-6 mb-4">
              
                                <div class="form-outline">
                                  <input  autocomplete="off" type="text" name="title" class="form-control form-control-lg" />
                                  <label class="form-label" for="title">Title - one sentence</label>
                                </div>
              
                              </div>
                              <div class="col-md-6 mb-4">
              
                                <div class="form-outline">
                                  <input  autocomplete="off" type="date" name="date" class="form-control form-control-lg" />
                                  <label class="form-label" for="date">Date</label>
                                </div>
                            
                              </div>
                            </div>
    
                            <div class="row">
                                <div class="col-md-6 mb-4">
                                    <div class="form-outline">
                                        <input  autocomplete="off" type="time" name="hour" class="form-control form-control-lg" />
                                        <label class="form-label" for="hour">hour</label>
                                    </div>
                                </div>
                                <div class="col-md-6 mb-4">
                                <div class="form-outline">
                                    <input  autocomplete="off" type="text" name="details" class="form-control form-control-lg" />
                                    <label class="form-label" for="details">More Details</label>
                                </div>
                                </div>
    
                                <div class="col-md-6 mb-4">
                                <div class="form-outline">
                                    <input  autocomplete="off" type="text" name="location" class="form-control form-control-lg" />
                                    <label class="form-label" for="location">Location</label>
                                </div>
                                </div>
    
                                <div class="col-md-6 mb-4">
                                    <div class="form-outline">
                                        <input  autocomplete="off" type="text" name="another" class="form-control form-control-lg" />
                                        <label class="form-label" for="another">Another</label>
                                    </div>
                                </div>

                                <div class="col-md-6 mb-4">
                                    <div class="form-outline">
                                        <input  autocomplete="off" type="number" name="limit" class="form-control form-control-lg" />
                                        <label class="form-label" for="limit">Limit of people</label>
                                    </div>
                                </div>

                                <div class="col-md-6 mb-4">
                                    <div class="form-outline">
                                        <input  autocomplete="off" type="number" name="price" class="form-control form-control-lg" />
                                        <label class="form-label" for="price">Price</label>
                                    </div>
                                </div>
              
                            <div class="mt-4 pt-2">
                              <input class="btn btn-primary btn-lg" type="submit" value="Next" />
                            </div>
                        </div>
                    
                          </form>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
    
              </section>
              



{% endblock %}
