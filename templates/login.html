{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <form action="/login" method="post">
        <section class="vh-100 gradient-custom">
            <div class="container py-5 h-100">
              <div class="row justify-content-center align-items-center h-100">
                <div class="col-12 col-lg-9 col-xl-7">
                  <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                    <div class="card-body p-4 p-md-5">
                        <div class="header" style="font-size: 60px; font-weight: bold; color: #A41034;">Grouper</div>
                        <br>
                      <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Log In Form</h3>
                      <form>
          
                        <div class="row">
                          <div class="col-md-6 mb-4">
          
                            <div class="form-outline">
                              <input  autocomplete="off" type="text" name="firstname" class="form-control form-control-lg" />
                              <label class="form-label" for="firstName">First Name</label>
                            </div>
          
                          </div>
                          <div class="col-md-6 mb-4">
          
                            <div class="form-outline">
                              <input  autocomplete="off" type="text" name="lastname" class="form-control form-control-lg" />
                              <label class="form-label" for="lastName">Last Name</label>
                            </div>
                        
          
                          </div>
                        <div class="form-outline">
                            <input  autocomplete="off" type="password" name="password" class="form-control form-control-lg" />
                            <label class="form-label" for="password">Password</label>
                        </div>

                        <div class="mt-4 pt-2">
                            <input class="btn btn-primary btn-lg" type="submit" value="Next" />
                        </div>
                        
                        <h6>Haven't you registered yet? sign up right now:</h6>
                        <a class="nav-link" href="/register">Register</a>
                        
    
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
{% endblock %}
